<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Contact Form</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/dark.css" rel="stylesheet" id="theme-css">
    <script src="app.js" defer></script>
    <!-- links to fonts -->
    <!-- Arvo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
</head>

<body id="contactEmail">
    <div class="containContact column">
        <form>
            <h3 id="emailHeading">GET INTO TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" rows="4" placeholder="How can I help?"></textarea>
        </form>
            <a href="index.html"><button id="sendBtn" type="submit">Send</button></a>
    </div>
    <script>
        document.getElementById("sendBtn").onclick = () => {
            alert("Your email has been sent, thank you for your consideration!")
        }
    </script>
</body>

</html>
